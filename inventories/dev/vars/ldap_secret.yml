---
# inventories/development/vars/ldap_secret.yml

rootPasswd:
user_password:
ssh_pubkey:

ldap_server_bind_dn: cn=Manager,dc=abc,dc=com
ldap_bind_dn: dc=abc,dc=com
ldap_root_password:
ldap_server_bind_pw:

ldap_ssl_crt_file: /etc/openldap/certs/server.crt
ldap_ssl_key_file: /etc/openldap/certs/server.key
ldap_ssl_days: 3650
ldap_ssl_subject_C: "JP"
ldap_ssl_subject_ST: "Tokyo"
ldap_ssl_subject_L: "Test City"
ldap_ssl_subject_CN: "{{ ldap_server }}"
ldap_ssl_subject: "/C={{ ldap_ssl_subject_C }}/ST={{ ldap_ssl_subject_ST }}/L={{ ldap_ssl_subject_L }}/CN={{ ldap_ssl_subject_CN }}"
